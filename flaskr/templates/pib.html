<!doctype html>
<html>
<head>
   <title> Scraping - PIB </title>
   <link href="{{ url_for('static', filename='styles.css') }}"" rel="stylesheet"/>
</head>
<body>
   <section class="content">
      <table justify="center">
         <thead>
            <tr>
               <th scope="col">Rang</th>
               <th scope="col">Pays</th>
               <th scope="col">PIB</th>
            </tr>
         </thead>
         <tbody>
            {% for row in rows %}
            <tr>
               <th scope="row"> {{ row['rank'] }} </th>
               <td> {{ row['country'] }} </td>
               <td> {{ row['pib'] }} </td>
            </tr>
            {% endfor %}
         </tbody>
      </table>
   </section>
</body>
</html>
